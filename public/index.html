<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Piezoelectric Energy Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>ESP32 Piezoelectric Energy Monitor</h1>
            <div class="header-controls">
                <div class="status-indicators">
                    <div id="connection-status" class="disconnected">Server: Disconnected</div>
                    <div id="esp32-status" class="disconnected">ESP32: Disconnected</div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="dashboard">
            <div class="widget">
                <div class="widget-icon" id="voltage-icon">
                    <!-- Icon will be inserted by JS -->
                </div>
                <div class="widget-content">
                    <h2>Voltage</h2>
                    <div class="widget-value" id="voltage-value">0.00</div>
                    <div class="widget-unit">V</div>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-icon" id="pass-count-icon">
                    <!-- Icon will be inserted by JS -->
                </div>
                <div class="widget-content">
                    <h2>Vehicle Pass Count</h2>
                    <div class="widget-value" id="pass-count-value">0</div>
                    <div class="widget-unit">passes</div>
                </div>
            </div>
            
            <div class="widget">
                <div class="widget-icon" id="energy-icon">
                    <!-- Icon will be inserted by JS -->
                </div>
                <div class="widget-content">
                    <h2>Energy</h2>
                    <div class="widget-value" id="energy-value">0.0000</div>
                    <div class="widget-unit">Joules</div>
                </div>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <h2>Voltage History (Live Data)</h2>
                <div class="chart-controls">
                    <button id="realtime-toggle" class="active">Real-time</button>
                </div>
            </div>
            <canvas id="voltage-chart"></canvas>
        </div>
        
        <div class="chart-container">
            <div class="chart-header">
                <h2>Energy History (Live Data)</h2>
                <div class="chart-controls">
                    <button id="energy-realtime-toggle" class="active">Real-time</button>
                </div>
            </div>
            <canvas id="energy-chart"></canvas>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
